<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my todo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="my-todo">
        <h3>Add Task</h3>

        <form class="form">
            <input class="input-value" type="text" placeholder="Add your task">
            <button type="submit" >+ Add Task</button>
        </form>

        <hr>
        <h3>All Tasks</h3>


        <ul class="todo-list">
            
        </ul>


        <button class="clear-list">Clear all tasks</button>
    </div>



    <script src="./todo.js"></script>
</body>

</html>
